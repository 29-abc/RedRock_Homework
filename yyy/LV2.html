<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="body">
        <div class="line0">
            <div class="erweima"><img src="二维码.png" alt="二维码" height="60px"></div>
            <div class="text_top">扫码登录更安全</div>
        </div>
        <div id="wangyi_logo">
            <img src="网易云图标.png" alt="网易云图标" width="68px">
        </div>
        <div id="input">
            <div class="line">
                <div class="phone"><img src="手机图标.png" alt="手机图标" width="18px"></div>
                <div class="select_phone">
                    <select class="select_phone_nav">
                        <option value="+86">+86</option>
                        <option value="+852">+852</option>
                        <option value="+853">+853</option>
                    </select>
                </div>
                <div class="text"><input type="text" class="text_nav" placeholder="请输入手机号"></div>
            </div>
            <div class="line">
                <div class="password"><img src="密码图标.png" alt="密码图标" width="18px" height="25px"></div>
                <div class="password_input"><input type="password" name="password" class="password_input_nav"
                        placeholder="请输入密码"></div>
            </div>
        </div>
        <div class="line">
            <div class="checkbox1"><input type="checkbox" name="自动登录" class="checkbox1_nav"></div>
            <div class="login_auto">自动登录</div>
            <div class="a2_box">
                <a href="#" class="forget_password">忘记密码</a>
                <a href="#" class="login_yanzhengma">验证码登录</a>
            </div>
        </div>
        <div class="white"></div>
        <div class="line">
            <div class="login">
                <input type="submit" name="submit" value="登录" class="login_nav">
            </div>
        </div>
        <div class="line">
            <a href="#" class="register">注册</a>
        </div>
        <div class="white2"></div>
        <div class="line2">
            <img src="微信图标.png" alt="微信图标">
            <img src="QQ图标.png" alt="QQ图标">
            <img src="微博图标.png" alt="微博图标">
            <img src="网易邮箱图标.png" alt="网易邮箱图标">
        </div>
        <div class="line3">
            <input type="checkbox" name="同意" class="checkbox2">
            同意
            <a href="#">《服务条款》</a>
            <a href="#">《隐私条款》</a>
            <a href="#">《儿童隐私条款》</a>
        </div>
    </div>
</body>

</html>
