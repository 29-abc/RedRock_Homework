<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
        }

        div {
            width: 300px;
            margin-left: 20px;
            color: white;
            overflow: hidden;
            border-radius: 5px;
            padding: 10px;
            padding-bottom: 0;
        }

        .box1 {
            height: 490px;
            background-color: #3e91c4;
            flex: 0 0 auto;
        }

        .box2 {
            height: 290px;
            background-color: #28c678;
            flex: 1 1 auto;
        }

        .box3 {
            height: 90px;
            background-color: #f3a200;
            flex: 0 1 auto;
            align-self: flex-start;
        }

        .box4 {
            height: 590px;
            background-color: #f04820;
            margin-right: 20px;
            flex: 0 2 auto;
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <div class="box1">
        一号盒子
        <p>我始终保持原大小，不缩放。</p>
    </div>
    <div class="box2">
        二号盒子
        <p>浏览器界面变宽时，我占满其他元素剩下的所有空间</p>
    </div>
    <div class="box3">
        三号盒子
        <p>我和四号盒子的顶部对齐</p>
    </div>
    <div class="box4">
        四号盒子
        <p>浏览器界面变窄时，我缩窄的速度要比二、三号盒子快</p>
    </div>
</body>

</html>
