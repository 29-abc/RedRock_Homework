<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: pink;
            height: 100px;
            width: 120px;
        }

        .text-center {
            text-align: center;
        }

        .text-width {
            width: 300px;
        }

        table {
            border: 1px solid black;
            width: 400px;
            line-height: 40px;
        }

        table td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>原来是小刘鸭</h2>
    <p>成员1：<ins>小刘鸭Duckyo</ins><br>
        成员2：<ins>鼻孔喵Biko</ins>
    </p>
    <h3>大头照展示</h3>
    <img src="小刘鸭.jpg" alt="小刘鸭Duckyo" title="这是小刘鸭" width="150">
    <img src="鼻孔喵.jpg" alt="鼻孔喵Biko" title="这是鼻孔喵" width="150"><br>
    <div>我是一个宽120px高100px的粉色盒子</div>
    <a href="http://www.baidu.com" target="_blank">点我可以马上跳到百度哦</a><br>
    <ul>
        <li>我</li>
        <li>是</li>
        <li>无</li>
        <li>序</li>
        <li>表</li>
    </ul>
    <hr>
    <form>
        <input class="text-width" type="text" name="text" placeholder="我是一个宽300px的输入框">
        <input type="button" name="button" value="我是按钮"><br>
        <p>下面是一个宽400px，每行高40px的表格</p>
        <table cellspacing="0">
            <tr>
                <td class="text-center"><strong>姓名：</strong></td>
                <td><input type="text" name="text"></td>
            </tr>
            <tr>
                <td class="text-center"><strong>学号：</strong></td>
                <td><input type="text" name="text"></td>
            </tr>
            <tr>
                <td class="text-center" colspan="2"><input type="submit"><input type="reset"></td>
            </tr>
        </table><br>
        性别：
        <input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女" checked>女<br>
        籍贯：
        <select>
            <option value="fj" selected>福建</option>
            <option value="cq">重庆</option>
            <option value="bj">北京</option>
            <option value="gd">广东"</option>
            <option value="zj">浙江</option>
            <option value="others">其他省份</option>
        </select><br>
        爱好：
        <input type="checkbox" name="hobby" value="打游戏">打游戏
        <input type="checkbox" name="hobby" value="刷视频">刷视频
        <input type="checkbox" name="hobby" value="听音乐">听音乐<br>
        目标：
        <textarea placeholder="我要努力学习前端！！！"></textarea>
    </form>
</body>

</html>
