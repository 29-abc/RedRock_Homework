<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 使用Object()创建对象
    let obj1 = new Object();
    obj1.name = 'Duckyo';
    obj1.age = 3;
    console.log(obj1);

    // 使用对象字面量创建对象
    let obj2 = {
      name: 'Duckyo',
      age: 3
    }
    console.log(obj2);

    // 使用函数创建对象
    function Person() {
      this.name = 'Duckyo';
      this.age = 3;
    }
    let p = new Person();
    console.log(p);
  </script>
</body>

</html>
